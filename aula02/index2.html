<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declaração da variavel numero
        var numero

        // ultilizamos o comando prompt parar pedir ao usario um numero este numero foi atrivuido a varialvel numero
        numero = prompt("Digite um numero")

        /* 
        ultilizamos o comando if para exibir uma mensagem de numero para ou impar. O usario digita um numero, entao 
        fazemos o calculo dividino  o mumero por 2 e pegando o resto da divisao. Se (if) o resto for 0 (zero), então o 
        numero é par; caso contraio (else) o numero é impar
        */
       
        if(numero % 2 == 0) { alert("o número é par")}
        else{alert("o numero é Impar")}

    </script>
</body>
</html>
